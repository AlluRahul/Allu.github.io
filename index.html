<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/image/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/image/favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/image/favicon/favicon-16x16.png"/>
    <link rel="stylesheet" href="cal.css"/>
    </head>
    <body >
      <input type="button" id="theme-switcher" value="Switch themes">
      <div id="calculator">
          <header>
              <label id="previous"></label>
              <div id="current">
                  <div id="current-value">0</div>
              </div>
          </header>
  
          <div id="keys">
              <button id="all_clear">AC</button>
              <button id="clear">C</button>
  
              <button class="numbers">1</button>
              <button class="numbers">2</button>
              <button class="numbers">3</button>
              <button class="operators">/</button>
  
              <button class="numbers">4</button>
              <button class="numbers">5</button>
              <button class="numbers">6</button>
              <button class="operators">*</button>
  
              <button class="numbers">7</button>
              <button class="numbers">8</button>
              <button class="numbers">9</button>
              <button class="operators">+</button>
  
              <button class="numbers">0</button>
              <button class="numbers">.</button>
              <button class="numbers">=</button>
              <button class="operators">-</button>
          </div>
      </div>
  
      <script src="cal.js"></script>
      <script>
          document.addEventListener("DOMContentLoaded", function (event) {
              document.documentElement.setAttribute("data-theme", "light");
  
              var themeSwitcher = document.getElementById("theme-switcher");
  
              themeSwitcher.onclick = function () {
                  var currentTheme = document.documentElement.getAttribute("data-theme");
                  var switchToTheme = currentTheme === "dark" ? "light" : "dark"
                  document.documentElement.setAttribute("data-theme", switchToTheme);
              }
          });
      </script>
  
    </body>
</html>
